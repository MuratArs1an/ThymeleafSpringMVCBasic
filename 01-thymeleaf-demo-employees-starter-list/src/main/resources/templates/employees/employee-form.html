<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Employee</title>
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 mb-4"> Save Employee</p>
        <!--th:action kısmına employeecontroller yazdıgımız mappin yollarını yazıyoruz @ ile -->
        <!--th:object kısmına entity yazıyoruz $ ile -->
        <!--th:field kısmına entity atributeları yazıyoruz * ile  -->
        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
            <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="E-Mail">
            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>
        <hr>
        <!--href kısmına employee controllerdaki mappinglere yazdıgımız yolları yazıyoruz @ ile -->
        <a th:href="@{/employees/list}">Back to Employees List</a>
    </div>

</body>
</html>
